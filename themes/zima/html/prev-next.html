<div id="prev-next">
    {% if prev %}
    <a class="prev" href="{{prev.uri}}"><div class="nav-text">{{prev.title}}</div></a>
    {% else %}
    <div class="prev"></div>
    {% endif %}
    {% if next %}
    <a class="next" href="{{next.uri}}"><div class="nav-text"">{{next.title}}</div></a>
    {% else %}
    <div class="next"></div>
    {% endif %}
</div>
