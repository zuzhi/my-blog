<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if not post.title %}{{title}}{% endif %}{% block subtitle %}{% endblock %}</title>
        {% block meta %}
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="">
        {% endblock %}
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="shortcut icon" href="{{blog-prefix}}/img/z.png">

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.3/pico.min.css"/>
        {% style "css/blog.css" %}
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/nord.min.css"/>
    </head>
    <body>
        <header class="container">
            <h4>
                <a href="/" id="home">zuzhi</a>
                <a href="https://github.com/zuzhi">github</a>
                <a href="https://twitter.com/huzuzhi">twitter</a>
            </h4>
        </header>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>

        <script src="{{blog-prefix}}/js/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>

        {% if post.klipse %} {{post.klipse|safe}} {% endif %}
        {% if page.klipse %} {{page.klipse|safe}} {% endif %}

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    </body>
</html>
